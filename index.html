<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#6366f1" />
	<meta name="description" content="Precio de la luz por horas en España.">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="manifest" href="./manifest.json">
	<link rel="apple-touch-icon" href="./img/kwh.png">
	<title>Tarifa Luz - Precio KWh hoy</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
	<main class="container">
		<header>
			<button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
				<svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
					stroke-linecap="round" stroke-linejoin="round">
					<circle cx="12" cy="12" r="5"></circle>
					<line x1="12" y1="1" x2="12" y2="3"></line>
					<line x1="12" y1="21" x2="12" y2="23"></line>
					<line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
					<line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
					<line x1="1" y1="12" x2="3" y2="12"></line>
					<line x1="21" y1="12" x2="23" y2="12"></line>
					<line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
					<line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
				</svg>
			</button>
			<h1>Tarifa Luz</h1>
			<p class="subtitle">Precios del kWh por horas</p>
		</header>

		<section class="card">
			<form id="userInput">
				<div class="controls-grid">
					<div class="field">
						<label for="sellimit">Zona Geográfica</label>
						<select name="geo-limit" id="sellimit">
							<option value="peninsular" selected>Península</option>
							<option value="canarias">Canarias</option>
							<option value="baleares">Baleares</option>
							<option value="ceuta">Ceuta</option>
							<option value="melilla">Melilla</option>
						</select>
					</div>
					<div class="field">
						<label for="cbfecha">Fecha</label>
						<input type="date" id="cbfecha" />
					</div>
				</div>
				<button type="submit" id="btnConsultar">
					Consultar Precios
				</button>
			</form>
		</section>

		<section id="resultado" class="resultado-grid">
			<div class="main-content">
				<div id="maxmin">
					<!-- Dynamically populated stats cards -->
				</div>

				<div class="card chart-card">
					<div class="chart-container">
						<canvas id="priceChart"></canvas>
					</div>
				</div>
			</div>

			<aside class="side-content">
				<div id="lista" class="list-container">
					<!-- Dynamically populated price list -->
				</div>
			</aside>

			<img src="./img/bola.gif" id="loading" alt="Cargando..." />
		</section>

		<footer>
			<p>Datos proporcionados por REE (Red Eléctrica de España)</p>
		</footer>
	</main>

	<script src="./js/app.js"></script>
</body>

</html>
